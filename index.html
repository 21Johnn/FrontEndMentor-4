<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="" class="cubo">
    <h1>Equilibrium #3429</h1>
    <span class="description">Our Equilibrium collection promotes balance and calm.</span>
    <div class="value">
      <div class="eth">
        <h3><img src="images/icon-ethereum.svg" alt="eth symbol"></h3>
        <p class="text-value">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="time left">
        <p class="days-left">3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="" class="avatar-img">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
